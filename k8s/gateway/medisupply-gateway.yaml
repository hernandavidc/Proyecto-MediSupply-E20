apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: medisupply-gateway
  namespace: medisupply
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: medisupply-httproute
  namespace: medisupply
spec:
  parentRefs:
  - name: medisupply-gateway
  rules:
  # User Service - todas las rutas combinadas
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/users
    - path:
        type: PathPrefix
        value: /api/v1/providers
    - path:
        type: Exact
        value: /health
    - path:
        type: Exact
        value: /
    backendRefs:
    - name: user-service
      port: 8000
  # Supplier Service - todas las rutas de API combinadas
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/proveedores
    - path:
        type: PathPrefix
        value: /api/v1/productos
    - path:
        type: PathPrefix
        value: /api/v1/planes-venta
    - path:
        type: PathPrefix
        value: /api/v1/vendedores
    - path:
        type: PathPrefix
        value: /api/v1/paises
    - path:
        type: PathPrefix
        value: /api/v1/certificaciones
    - path:
        type: PathPrefix
        value: /api/v1/categorias-suministros
    backendRefs:
    - name: supplier-service
      port: 8000
  # Supplier Service - health check
  - matches:
    - path:
        type: Exact
        value: /healthz
    backendRefs:
    - name: supplier-service
      port: 8000
  # Client Service - todas las rutas combinadas
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/clientes
    - path:
        type: Exact
        value: /client-health
    backendRefs:
    - name: client-service
      port: 8000
