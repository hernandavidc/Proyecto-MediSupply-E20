apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: medisupply-gateway
  namespace: medisupply
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: medisupply-httproute
  namespace: medisupply
spec:
  parentRefs:
  - name: medisupply-gateway
  rules:
  # User Service - todas las rutas combinadas
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/users
    - path:
        type: PathPrefix
        value: /api/v1/providers
    - path:
        type: Exact
        value: /health
    - path:
        type: Exact
        value: /
    backendRefs:
    - name: user-service
      port: 8000
      weight: 100
  # Supplier Service - todas las rutas de API combinadas
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/proveedores
    - path:
        type: PathPrefix
        value: /api/v1/productos
    - path:
        type: PathPrefix
        value: /api/v1/planes-venta
    - path:
        type: PathPrefix
        value: /api/v1/vendedores
    - path:
        type: PathPrefix
        value: /api/v1/paises
    - path:
        type: PathPrefix
        value: /api/v1/certificaciones
    - path:
        type: PathPrefix
        value: /api/v1/categorias-suministros
    - path:
        type: PathPrefix
        value: /api/v1/rutas-visitas
    backendRefs:
    - name: supplier-service
      port: 8000
  # Supplier Service - health check
  - matches:
    - path:
        type: Exact
        value: /healthz
    backendRefs:
    - name: supplier-service
      port: 8000
  # Client Service - todas las rutas combinadas
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/clientes
    backendRefs:
    - name: client-service
      port: 8000
  # Client Service - health check
  - matches:
    - path:
        type: Exact
        value: /client-health
    backendRefs:
    - name: client-service
      port: 8000
  # Order Service - health check
  - matches:
    - path:
        type: Exact
        value: /order-healthz
    backendRefs:
    - name: order-service
      port: 8000
  # Order Service - todas las rutas de API combinadas
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/ordenes
    - path:
        type: PathPrefix
        value: /api/v1/bodegas
    - path:
        type: PathPrefix
        value: /api/v1/vehiculos
    - path:
        type: PathPrefix
        value: /api/v1/novedades
    - path:
        type: PathPrefix
        value: /api/v1/orden-productos
    - path:
        type: PathPrefix
        value: /api/v1/bodega-productos
    - path:
        type: PathPrefix
        value: /internal/v1/ordenes
    backendRefs:
    - name: order-service
      port: 8000
  # User Service - Documentación (rutas exactas para evitar conflictos)
  - matches:
    - path:
        type: Exact
        value: /docs
    - path:
        type: Exact
        value: /redoc
    - path:
        type: Exact
        value: /openapi.json
    backendRefs:
    - name: user-service
      port: 8000
  # Supplier Service - Documentación (rutas exactas para evitar conflictos)
  - matches:
    - path:
        type: Exact
        value: /supplier-docs
    - path:
        type: Exact
        value: /supplier-redoc
    - path:
        type: Exact
        value: /supplier-openapi.json
    backendRefs:
    - name: supplier-service
      port: 8000
  # Order Service - Documentación (rutas exactas para evitar conflictos)
  - matches:
    - path:
        type: Exact
        value: /order-docs
    - path:
        type: Exact
        value: /order-redoc
    - path:
        type: Exact
        value: /order-openapi.json
    backendRefs:
    - name: order-service
      port: 8000
