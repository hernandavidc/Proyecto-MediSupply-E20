apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medisupply-ingress
  namespace: medisupply
  annotations:
    ingress.gcp.kubernetes.io/load-balancer-type: "External"
    cloud.google.com/neg: '{"ingress": true}'
spec:
  ingressClassName: gce
  rules:
  - http:
      paths:
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /api/v1/providers
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /api/v1/proveedores/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/productos/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/planes/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/vendedores/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/paises/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/certificaciones/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/categorias/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /docs
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /supplier-docs
        pathType: Exact
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 8000
