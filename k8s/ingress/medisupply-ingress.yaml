apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medisupply-ingress
  namespace: medisupply
  annotations:
    ingress.gcp.kubernetes.io/load-balancer-type: "External"
    cloud.google.com/neg: '{"ingress": true}'
spec:
  ingressClassName: gce
  rules:
  - http:
      paths:
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /api/v1/providers
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /api/v1/roles
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /api/v1/clients
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 8000
      - path: /api/v1/proveedores/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/productos/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/planes-venta/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/vendedores/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/paises/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/certificaciones/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/categorias-suministros/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/rutas-visitas/*
        pathType: Prefix
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /api/v1/ordenes/*
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /api/v1/bodegas/*
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /api/v1/vehiculos/*
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /api/v1/novedades/*
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /api/v1/orden-productos/*
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /api/v1/bodega-productos/*
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /internal/v1/ordenes/*
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /order-healthz
        pathType: Exact
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /client-health
        pathType: Exact
        backend:
          service:
            name: client-service
            port:
              number: 8000
      - path: /docs
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /openapi.json
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /supplier-docs
        pathType: Exact
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /supplier-openapi.json
        pathType: Exact
        backend:
          service:
            name: supplier-service
            port:
              number: 8000
      - path: /order-docs
        pathType: Exact
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /order-openapi.json
        pathType: Exact
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 8000
