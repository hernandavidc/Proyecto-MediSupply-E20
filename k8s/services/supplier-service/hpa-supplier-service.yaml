# Horizontal Pod Autoscaler para Supplier Service
# Escala automáticamente entre 1 y 2 replicas según uso de CPU
# Ahorra costos al mantener 1 replica cuando no hay tráfico

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: supplier-service-hpa
  namespace: medisupply
  labels:
    app: supplier-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: supplier-service-deployment
  minReplicas: 1           # Mínimo: 1 replica
  maxReplicas: 2           # Máximo: 2 replicas (para picos de tráfico)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Escala cuando CPU > 70%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Esperar 5 min antes de bajar
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30   # Escalar rápido
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 1
        periodSeconds: 30

