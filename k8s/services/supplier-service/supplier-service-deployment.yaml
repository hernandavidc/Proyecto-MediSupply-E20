apiVersion: apps/v1
kind: Deployment
metadata:
  name: supplier-service-deployment
  namespace: medisupply
  labels:
    app: supplier-service
    service: supplier-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supplier-service
  template:
    metadata:
      labels:
        app: supplier-service
        service: supplier-service
    spec:
      containers:
      - name: supplier-service
        image: us-central1-docker.pkg.dev/PROJECT_ID/medisupply/supplier-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: supplier-service-secret
        - configMapRef:
            name: supplier-service-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        startupProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
