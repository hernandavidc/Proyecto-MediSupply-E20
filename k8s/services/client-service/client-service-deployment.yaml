apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service-deployment
  namespace: medisupply
  labels:
    app: client-service
    service: client-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-service
  template:
    metadata:
      labels:
        app: client-service
        service: client-service
    spec:
      containers:
      - name: client-service
        image: us-central1-docker.pkg.dev/PROJECT_ID/medisupply/client-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: client-service-secret
        - configMapRef:
            name: client-service-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

