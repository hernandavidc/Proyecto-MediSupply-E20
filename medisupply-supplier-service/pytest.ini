[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuración de cobertura
addopts = --cov=app --cov-report=term-missing --cov-report=html

# Configuración de benchmark (opcional)
markers =
    benchmark: marks tests as benchmark tests
    slow: marks tests as slow running
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests

# Configuración de filtros
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuración de timeout (opcional)
timeout = 300

# Configuración de benchmark
benchmark_save = true
benchmark_save_data = true
benchmark_autosave = true
benchmark_warmup = true
benchmark_warmup_iterations = 1
benchmark_min_rounds = 5
benchmark_max_time = 1.0
benchmark_min_time = 0.000005
benchmark_timer = time.perf_counter
benchmark_disable_gc = true
benchmark_histogram = true