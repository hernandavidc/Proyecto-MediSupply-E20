[tool:pytest]
testpaths = tests
python_paths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
markers =
    unit: Tests unitarios - componentes individuales
    integration: Tests de integración - múltiples componentes
    e2e: Tests end-to-end - flujos completos
    slow: Tests que tardan más tiempo
    smoke: Tests de humo - verificación básica del sistema
